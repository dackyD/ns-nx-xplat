<GridLayout>
  <nuvious-header [title]="'TASKS - MOBILE'"></nuvious-header>
  <StackLayout class="p-20">
    <Label
      automationText="helloLabel"
      [text]="'hello' | translate"
      class="h1 p-10 text-center"
    ></Label>
    <nuvious-tasklist></nuvious-tasklist>
    <Label [text]="'Environment Info'"></Label>
    <FlexboxLayout>
    <Label [text]="'Production: '"></Label>
    <Label [text]="env.production"></Label>
    </FlexboxLayout>

    <FlexboxLayout>
      <Label [text]="'Environment Name: '"></Label>
      <Label [text]="env.environmentName"></Label>
    </FlexboxLayout>
  </StackLayout>
</GridLayout>
