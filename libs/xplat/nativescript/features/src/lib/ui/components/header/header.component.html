<ActionBar class="action-bar" [title]="title">
  <ActionItem
    (tap)="tappedRight.next(true)"
    ios.position="right"
    *ngIf="rightButton"
  >
    <Button [text]="rightButton" class="action-item"></Button>
  </ActionItem>
  <ActionItem>
    <Label [text]="myDate"></Label>
  </ActionItem>
</ActionBar>
